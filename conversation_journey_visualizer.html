<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Journey Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 0;
            margin-right: 5px;
            white-space: nowrap;
        }
        
        select, button {
            padding: 6px 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 13px;
            background: white;
            min-width: auto;
        }
        
        select:focus, button:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: #3498db;
            color: white;
            border-color: #3498db;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        #chart-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background: white;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 2px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .stat-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            color: #27ae60;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            margin: 50px 0;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Conversation History Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        
        .close:hover {
            color: black;
        }
        
        .conversation-header {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .conversation-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .conversation-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .conversation-turns {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            padding: 15px;
        }
        
        .turn {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .turn.dummy {
            background-color: #f8f9fa;
            border-left-color: #3498db;
        }
        
        .turn.ai {
            background-color: #f1f3f4;
            border-left-color: #2ecc71;
        }
        
        .turn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .turn-speaker {
            color: #2c3e50;
        }
        
        .turn-round {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .turn-message {
            line-height: 1.6;
            color: #34495e;
        }
        
        .milestone-marker {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            color: #856404;
        }
        
        .dummy-name {
            transition: color 0.2s ease;
        }
        
        .dummy-name:hover {
            color: #2980b9 !important;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Conversation Journey Visualizer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="experiment-select">Select Experiment:</label>
                <select id="experiment-select">
                    <option value="">Loading experiments...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="view-mode">View Mode:</label>
                <select id="view-mode">
                    <option value="all">All Dummies</option>
                    <option value="individual">Individual Dummy</option>
                    <option value="average">Average Trend</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="dummy-select">Select Dummy:</label>
                <select id="dummy-select" disabled>
                    <option value="">Select experiment first</option>
                </select>
            </div>
            
            <div class="control-group">
                <button id="show-prompt-btn" style="background: #e74c3c; border-color: #e74c3c;">Show Prompt</button>
                <button id="load-btn">Load Chart</button>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading experiment data...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="chart-container"></div>
        
        <div style="text-align: center; margin: 15px 0; color: #7f8c8d; font-size: 0.9em;">
            ðŸ’¡ <strong>Interactive Features:</strong> Click on lines, data points, or dummy names to view conversation details
        </div>
        
        <div class="legend" id="legend"></div>
        
        <div class="stats" id="stats"></div>
    </div>
    
    <!-- Conversation History Modal -->
    <div id="conversation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        class ConversationJourneyVisualizer {
            constructor() {
                this.experiments = [];
                this.currentExperiment = null;
                this.chartData = null;
                this.conversationDetails = null;
                this.colors = [
                    '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6',
                    '#1abc9c', '#34495e', '#e67e22', '#95a5a6', '#f1c40f'
                ];
                
                this.init();
            }
            
            async init() {
                await this.loadExperiments();
                this.setupEventListeners();
                this.setupModal();
            }
            
            async loadExperiments() {
                try {
                    const response = await fetch('/api/experiments');
                    const experiments = await response.json();
                    
                    const select = document.getElementById('experiment-select');
                    select.innerHTML = '<option value="">Select an experiment...</option>';
                    
                    experiments.forEach(exp => {
                        const option = document.createElement('option');
                        option.value = exp.filename;
                        option.textContent = `${exp.name} (${exp.date})`;
                        select.appendChild(option);
                    });
                    
                    this.experiments = experiments;
                } catch (error) {
                    console.error('Error loading experiments:', error);
                    document.getElementById('experiment-select').innerHTML = 
                        '<option value="">Error loading experiments</option>';
                }
            }
            
            setupEventListeners() {
                document.getElementById('show-prompt-btn').addEventListener('click', () => {
                    this.showPrompt();
                });
                
                document.getElementById('load-btn').addEventListener('click', () => {
                    this.loadExperiment();
                });
                
                document.getElementById('experiment-select').addEventListener('change', (e) => {
                    this.onExperimentSelect(e.target.value);
                });
                
                document.getElementById('view-mode').addEventListener('change', () => {
                    if (this.chartData) {
                        this.renderChart();
                    }
                });
                
                document.getElementById('dummy-select').addEventListener('change', () => {
                    if (this.chartData) {
                        this.renderChart();
                    }
                });
            }
            
            setupModal() {
                const modal = document.getElementById('conversation-modal');
                const closeBtn = document.querySelector('.close');
                
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
            
            async onExperimentSelect(filename) {
                if (!filename) {
                    document.getElementById('dummy-select').innerHTML = 
                        '<option value="">Select experiment first</option>';
                    document.getElementById('dummy-select').disabled = true;
                    return;
                }
                
                try {
                    const response = await fetch(`/api/experiment/${filename}`);
                    const experiment = await response.json();
                    
                    const dummySelect = document.getElementById('dummy-select');
                    dummySelect.innerHTML = '<option value="">All Dummies</option>';
                    
                    experiment.results.forEach(result => {
                        const option = document.createElement('option');
                        option.value = result.dummy_name;
                        option.textContent = result.dummy_name;
                        dummySelect.appendChild(option);
                    });
                    
                    dummySelect.disabled = false;
                    this.currentExperiment = experiment;
                } catch (error) {
                    console.error('Error loading experiment details:', error);
                }
            }
            
            showPrompt() {
                const filename = document.getElementById('experiment-select').value;
                if (!filename) {
                    alert('Please select an experiment first.');
                    return;
                }
                
                // First, try to get prompt from already loaded experiment data
                if (this.currentExperiment && this.currentExperiment.experiment_info && this.currentExperiment.experiment_info.base_prompt) {
                    console.log('Using prompt from already loaded experiment data');
                    this.displayPrompt(this.currentExperiment.experiment_info.base_prompt, this.currentExperiment.experiment_info, filename);
                    return;
                }
                
                console.log(`Attempting to load prompt from: data/experiments/${filename}`);
                
                // Load the experiment data to get the prompt
                fetch(`data/experiments/${filename}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const prompt = data.experiment_info?.base_prompt || 'No prompt found in experiment data.';
                        console.log('Successfully loaded prompt data');
                        this.displayPrompt(prompt, data.experiment_info, filename);
                    })
                    .catch(error => {
                        console.error('Error loading prompt:', error);
                        alert(`Error loading prompt from experiment file: ${error.message}\n\nMake sure the experiment file exists and the server is running properly.`);
                    });
            }
            
            displayPrompt(prompt, experimentInfo, filename) {
                // Create a new window/tab to show the prompt
                const promptWindow = window.open('', '_blank', 'width=800,height=600,scrollbars=yes');
                promptWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>System Prompt - ${filename}</title>
                        <style>
                            body {
                                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                                margin: 20px;
                                background-color: #f5f7fa;
                                line-height: 1.6;
                            }
                            .container {
                                max-width: 800px;
                                margin: 0 auto;
                                background: white;
                                padding: 30px;
                                border-radius: 10px;
                                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                            }
                            h1 {
                                color: #2c3e50;
                                border-bottom: 2px solid #3498db;
                                padding-bottom: 10px;
                            }
                            .prompt-content {
                                background-color: #f8f9fa;
                                border: 1px solid #e9ecef;
                                border-radius: 5px;
                                padding: 20px;
                                white-space: pre-wrap;
                                font-family: 'Courier New', monospace;
                                font-size: 14px;
                                line-height: 1.5;
                            }
                            .meta-info {
                                background-color: #e8f4f8;
                                border: 1px solid #bee5eb;
                                border-radius: 5px;
                                padding: 15px;
                                margin-bottom: 20px;
                            }
                            .error-info {
                                background-color: #f8d7da;
                                border: 1px solid #f5c6cb;
                                border-radius: 5px;
                                padding: 15px;
                                margin-bottom: 20px;
                                color: #721c24;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="container">
                            <h1>ðŸ¤– System Prompt Used</h1>
                            <div class="meta-info">
                                <strong>Experiment File:</strong> ${filename}<br>
                                <strong>Timestamp:</strong> ${experimentInfo?.timestamp || 'Unknown'}<br>
                                <strong>Experiment Type:</strong> ${experimentInfo?.experiment_type || 'Unknown'}<br>
                                <strong>Number of Dummies:</strong> ${experimentInfo?.num_dummies || 'Unknown'}<br>
                                <strong>Max Rounds:</strong> ${experimentInfo?.max_rounds || 'Unknown'}
                            </div>
                            <div class="prompt-content">${prompt}</div>
                        </div>
                    </body>
                    </html>
                `);
                promptWindow.document.close();
            }
            
            async loadExperiment() {
                const filename = document.getElementById('experiment-select').value;
                if (!filename) return;
                
                this.showLoading(true);
                
                try {
                    const response = await fetch(`/api/experiment/${filename}`);
                    const experiment = await response.json();
                    
                    this.processExperimentData(experiment);
                    await this.loadConversationDetails(filename);
                    this.renderChart();
                    this.showLoading(false);
                } catch (error) {
                    console.error('Error loading experiment:', error);
                    this.showError('Failed to load experiment data');
                    this.showLoading(false);
                }
            }
            
            processExperimentData(experiment) {
                this.chartData = experiment.results.map(result => {
                    const milestones = result.milestone_results.map(milestone => ({
                        round: milestone.milestone_rounds,
                        improvement: milestone.improvement,
                        score: milestone.milestone_score
                    }));
                    
                    // Add initial point (0 rounds, 0 improvement)
                    milestones.unshift({
                        round: 0,
                        improvement: 0,
                        score: result.pre_assessment_score
                    });
                    
                    return {
                        name: result.dummy_name,
                        data: milestones.sort((a, b) => a.round - b.round),
                        // Include evolution data if available
                        personality_evolution: result.personality_evolution,
                        conversation_details: result.conversation_details
                    };
                });
            }
            
            async loadConversationDetails(filename) {
                try {
                    // For new experiment format, conversation details are already in the main experiment data
                    if (this.currentExperiment && this.currentExperiment.results) {
                        console.log('Conversation details loaded from experiment results');
                        return;
                    }
                    
                    // Fallback to old format
                    const response = await fetch(`/api/experiment/${filename}/details`);
                    const details = await response.json();
                    this.conversationDetails = details;
                } catch (error) {
                    console.log('No separate conversation details available for this experiment');
                    this.conversationDetails = null;
                }
            }
            
            renderChart() {
                const container = document.getElementById('chart-container');
                container.innerHTML = '';
                
                
                const viewMode = document.getElementById('view-mode').value;
                const selectedDummy = document.getElementById('dummy-select').value;
                
                const margin = { top: 20, right: 80, bottom: 60, left: 60 };
                const width = container.offsetWidth - margin.left - margin.right;
                const height = 400 - margin.top - margin.bottom;
                
                const svg = d3.select(container)
                    .append('svg')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom);
                
                const g = svg.append('g')
                    .attr('transform', `translate(${margin.left},${margin.top})`);
                
                // Filter data based on view mode
                let displayData = this.chartData;
                if (viewMode === 'individual' && selectedDummy) {
                    displayData = this.chartData.filter(d => d.name === selectedDummy);
                }
                
                // Calculate scales
                const allRounds = displayData.flatMap(d => d.data.map(p => p.round));
                const allImprovements = displayData.flatMap(d => d.data.map(p => p.improvement));
                
                const xScale = d3.scaleLinear()
                    .domain(d3.extent(allRounds))
                    .range([0, width]);
                
                const yScale = d3.scaleLinear()
                    .domain([0, d3.max(allImprovements)])
                    .range([height, 0]);
                
                // Create line generator
                const line = d3.line()
                    .x(d => xScale(d.round))
                    .y(d => yScale(d.improvement))
                    .curve(d3.curveMonotoneX);
                
                // Render lines
                if (viewMode === 'average') {
                    this.renderAverageLine(g, displayData, xScale, yScale, line);
                } else {
                    displayData.forEach((dummy, i) => {
                        g.append('path')
                            .datum(dummy.data)
                            .attr('fill', 'none')
                            .attr('stroke', this.colors[i % this.colors.length])
                            .attr('stroke-width', 2)
                            .attr('d', line)
                            .style('cursor', 'pointer')
                            .on('click', () => this.showConversationHistory(dummy.name));
                        
                        // Add data points with click handlers
                        g.selectAll(`.dot-${i}`)
                            .data(dummy.data)
                            .enter().append('circle')
                            .attr('class', `dot-${i}`)
                            .attr('cx', d => xScale(d.round))
                            .attr('cy', d => yScale(d.improvement))
                            .attr('r', 4)
                            .attr('fill', this.colors[i % this.colors.length])
                            .attr('stroke', 'white')
                            .attr('stroke-width', 2)
                            .style('cursor', 'pointer')
                            .on('click', (event, d) => {
                                console.log('=== CLICK EVENT ===');
                                console.log('Clicked round:', d.round);
                                console.log('Final point round:', finalPoint.round);
                                console.log('Dummy name:', dummy.name);
                                console.log('Are they equal?', d.round === finalPoint.round);
                                
                                // Check if this is a milestone round
                                const dummyData = this.currentExperiment?.results?.find(r => r.dummy_name === dummy.name);
                                console.log('Dummy data found:', !!dummyData);
                                
                                const milestone = dummyData?.milestone_results?.find(m => m.milestone_rounds === d.round);
                                console.log('Is milestone:', !!milestone);
                                
                                if (milestone) {
                                    console.log('Showing milestone assessment details');
                                    // Show assessment details for milestone rounds
                                    this.showMilestoneAssessmentDetails(dummy.name, d.round);
                                } else {
                                    console.log('Showing evolution for non-milestone round');
                                    // Show evolution for non-milestone rounds
                                    this.showPersonalityEvolutionAtRound(dummy.name, d.round);
                                }
                            })
                            .on('mouseover', function(event, d) {
                                // Show tooltip
                                d3.select(this)
                                    .attr('r', 6)
                                    .style('opacity', 0.8);
                                
                                // Create tooltip
                                const tooltip = d3.select('body').append('div')
                                    .attr('class', 'tooltip')
                                    .style('opacity', 1)
                                    .style('left', (event.pageX + 10) + 'px')
                                    .style('top', (event.pageY - 10) + 'px')
                                    .html(`Round ${d.round}<br/>Improvement: +${d.improvement.toFixed(3)} points<br/>Click to see personality evolution`);
                            })
                            .on('mouseout', function(event, d) {
                                // Hide tooltip
                                d3.select(this)
                                    .attr('r', 4)
                                    .style('opacity', 1);
                                
                                // Remove tooltip
                                d3.selectAll('.tooltip').remove();
                            });
                        
                        // Add evolution icon above the final data point
                        const finalPoint = dummy.data[dummy.data.length - 1];
                        if (finalPoint && dummy.conversation_details && dummy.conversation_details.personality_evolution_timeline) {
                            g.append('text')
                                .attr('x', xScale(finalPoint.round))
                                .attr('y', yScale(finalPoint.improvement) - 15)
                                .attr('text-anchor', 'middle')
                                .attr('font-size', '12px')
                                .attr('fill', this.colors[i % this.colors.length])
                                .style('cursor', 'pointer')
                                .text('ðŸ§¬')
                                .on('click', (event) => {
                                    console.log('Evolution icon clicked!');
                                    this.showEvolutionDetails(dummy.name, dummy.conversation_details.personality_evolution_timeline);
                                });
                        }
                    });
                    
                    
                    // Always render average line in "All Dummies" mode
                    if (viewMode === 'all') {
                        this.renderAverageLine(g, this.chartData, xScale, yScale, line);
                    }
                }
                
                // Add axes
                g.append('g')
                    .attr('transform', `translate(0,${height})`)
                    .call(d3.axisBottom(xScale))
                    .append('text')
                    .attr('x', width / 2)
                    .attr('y', 40)
                    .attr('fill', 'black')
                    .style('text-anchor', 'middle')
                    .text('Conversation Rounds');
                
                g.append('g')
                    .call(d3.axisLeft(yScale))
                    .append('text')
                    .attr('transform', 'rotate(-90)')
                    .attr('y', -40)
                    .attr('x', -height / 2)
                    .attr('fill', 'black')
                    .style('text-anchor', 'middle')
                    .text('Improvement (points)');
                
                this.renderLegend(displayData, viewMode);
                this.renderStats(displayData);
            }
            
            
            
            showEvolutionDetails(dummyName, evolutionTimeline, returnToAssessment = false, returnRound = null) {
                console.log('showEvolutionDetails called with:', dummyName, evolutionTimeline?.length, 'stages');
                const modal = document.getElementById('conversation-modal');
                const modalBody = document.getElementById('modal-content-body');
                
                // Get dummy data for additional context
                const dummyData = this.currentExperiment?.results?.find(r => r.dummy_name === dummyName);
                const evolution = dummyData?.personality_evolution;
                
                let html = `
                    <div class="conversation-header">
                        <div class="conversation-title-row">
                            <div class="conversation-title">ðŸ§¬ ${dummyName} - Personality Evolution Details</div>
                            ${returnToAssessment && returnRound ? `
                                <button class="return-button" onclick="visualizer.showMilestoneAssessmentDetails('${dummyName}', ${returnRound}); this.closest('.modal').remove();">
                                    ðŸ“Š Back to Assessment
                                </button>
                            ` : ''}
                        </div>
                        <div class="conversation-meta">
                            <div><strong>Evolution Stages:</strong> ${evolutionTimeline.length}</div>
                            <div><strong>Assessment Improvement:</strong> +${dummyData?.final_improvement?.toFixed(3) || 'N/A'} points</div>
                            <div><strong>Final Anxiety Level:</strong> ${evolution?.final_anxiety_level || 'N/A'}/10</div>
                            <div><strong>Materialized Traits:</strong> ${evolution?.materialized_fears || 0} fears, ${evolution?.materialized_challenges || 0} challenges</div>
                        </div>
                    </div>
                    
                    <div class="conversation-turns">
                `;
                
                evolutionTimeline.forEach((stage, index) => {
                    html += `
                        <div class="turn ai" style="border-left-color: #28a745;">
                            <div class="turn-header">
                                <span class="turn-speaker">ðŸ§¬ Evolution Stage ${stage.stage_number}</span>
                                <span class="turn-round">${stage.prompt_name}</span>
                            </div>
                            <div class="turn-message">
                                <strong>Conversation Summary:</strong><br>
                                ${stage.conversation_summary}<br><br>
                                
                                <strong>Anxiety Level:</strong> ${stage.anxiety_level}/10<br>
                                <strong>Improvement Score:</strong> +${stage.improvement_score.toFixed(3)}<br><br>
                                
                                <strong>Materialized Traits:</strong><br>
                    `;
                    
                    // Add materialized traits
                    const traits = stage.materialized_traits;
                    if (traits.fears && Object.keys(traits.fears).length > 0) {
                        html += '<strong>Fears:</strong><br>';
                        Object.entries(traits.fears).forEach(([original, evolved]) => {
                            html += `<em>${original}</em> â†’ <span style="color: #28a745;">${evolved}</span><br>`;
                        });
                        html += '<br>';
                    }
                    
                    if (traits.challenges && Object.keys(traits.challenges).length > 0) {
                        html += '<strong>Challenges:</strong><br>';
                        Object.entries(traits.challenges).forEach(([original, evolved]) => {
                            html += `<em>${original}</em> â†’ <span style="color: #17a2b8;">${evolved}</span><br>`;
                        });
                        html += '<br>';
                    }
                    
                    if (traits.behaviors && Object.keys(traits.behaviors).length > 0) {
                        html += '<strong>Behaviors:</strong><br>';
                        Object.entries(traits.behaviors).forEach(([original, evolved]) => {
                            html += `<em>${original}</em> â†’ <span style="color: #ffc107;">${evolved}</span><br>`;
                        });
                        html += '<br>';
                    }
                    
                    if (traits.triggers && Object.keys(traits.triggers).length > 0) {
                        html += '<strong>Triggers:</strong><br>';
                        Object.entries(traits.triggers).forEach(([original, evolved]) => {
                            html += `<em>${original}</em> â†’ <span style="color: #dc3545;">${evolved}</span><br>`;
                        });
                        html += '<br>';
                    }
                    
                    // Add progress indicators
                    if (stage.accepted_solutions && Object.keys(stage.accepted_solutions).length > 0) {
                        html += '<strong>âœ… Accepted Solutions:</strong><br>';
                        Object.entries(stage.accepted_solutions).forEach(([problem, solution]) => {
                            html += `<em>${problem}</em> â†’ <span style="color: #28a745; font-weight: bold;">${solution}</span><br>`;
                        });
                        html += '<br>';
                    }
                    
                    if (stage.progress_indicators && Object.keys(stage.progress_indicators).length > 0) {
                        html += '<strong>ðŸ“ˆ Progress Indicators:</strong><br>';
                        Object.entries(stage.progress_indicators).forEach(([area, progress]) => {
                            html += `<em>${area}</em> â†’ <span style="color: #17a2b8; font-weight: bold;">${progress}</span><br>`;
                        });
                        html += '<br>';
                    }
                    
                    if (stage.action_plans && Object.keys(stage.action_plans).length > 0) {
                        html += '<strong>ðŸ“‹ Action Plans:</strong><br>';
                        Object.entries(stage.action_plans).forEach(([challenge, plan]) => {
                            html += `<em>${challenge}</em> â†’ <span style="color: #ffc107; font-weight: bold;">${plan}</span><br>`;
                        });
                        html += '<br>';
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                modalBody.innerHTML = html;
                modal.style.display = 'block';
            }
            
            renderAverageLine(g, data, xScale, yScale, line) {
                // Calculate average improvements at each round
                const roundMap = new Map();
                
                data.forEach(dummy => {
                    dummy.data.forEach(point => {
                        if (!roundMap.has(point.round)) {
                            roundMap.set(point.round, []);
                        }
                        roundMap.get(point.round).push(point.improvement);
                    });
                });
                
                const averageData = Array.from(roundMap.entries())
                    .map(([round, improvements]) => ({
                        round: round,
                        improvement: d3.mean(improvements)
                    }))
                    .sort((a, b) => a.round - b.round);
                
                g.append('path')
                    .datum(averageData)
                    .attr('fill', 'none')
                    .attr('stroke', '#e74c3c')
                    .attr('stroke-width', 4)
                    .attr('stroke-dasharray', '10,5')
                    .attr('d', line);
                
                // Add data points
                g.selectAll('.avg-dot')
                    .data(averageData)
                    .enter().append('circle')
                    .attr('class', 'avg-dot')
                    .attr('cx', d => xScale(d.round))
                    .attr('cy', d => yScale(d.improvement))
                    .attr('r', 6)
                    .attr('fill', '#e74c3c')
                    .attr('stroke', 'white')
                    .attr('stroke-width', 2);
            }
            
            renderLegend(data, viewMode) {
                const legend = document.getElementById('legend');
                legend.innerHTML = '';
                
                if (viewMode === 'average') {
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    item.innerHTML = `
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>Average Performance</span>
                    `;
                    legend.appendChild(item);
                } else {
                    data.forEach((dummy, i) => {
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        item.innerHTML = `
                            <div class="legend-color" style="background-color: ${this.colors[i % this.colors.length]};"></div>
                            <span class="dummy-name" style="cursor: pointer; color: #3498db; text-decoration: underline;" 
                                  onclick="visualizer.showConversationHistory('${dummy.name}')">${dummy.name}</span>
                        `;
                        legend.appendChild(item);
                    });
                    
                    // Add average line to legend in "All Dummies" mode
                    if (viewMode === 'all') {
                        const averageItem = document.createElement('div');
                        averageItem.className = 'legend-item';
                        averageItem.innerHTML = `
                            <div class="legend-color" style="background-color: #e74c3c; border: 2px dashed #e74c3c; width: 15px; height: 3px;"></div>
                            <span style="font-weight: bold;">Average Performance</span>
                        `;
                        legend.appendChild(averageItem);
                    }
                }
            }
            
            renderStats(data) {
                const statsContainer = document.getElementById('stats');
                statsContainer.innerHTML = '';
                
                const allImprovements = data.flatMap(d => d.data.map(p => p.improvement));
                const finalImprovements = data.map(d => d.data[d.data.length - 1].improvement);
                
                const stats = [
                    { title: 'Total Dummies', value: data.length },
                    { title: 'Average Final Improvement', value: d3.mean(finalImprovements).toFixed(3) + ' pts' },
                    { title: 'Best Final Improvement', value: d3.max(finalImprovements).toFixed(3) + ' pts' },
                    { title: 'Worst Final Improvement', value: d3.min(finalImprovements).toFixed(3) + ' pts' }
                ];
                
                stats.forEach(stat => {
                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    card.innerHTML = `
                        <div class="stat-title">${stat.title}</div>
                        <div class="stat-value">${stat.value}</div>
                    `;
                    statsContainer.appendChild(card);
                });
            }
            
            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }
            
            showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            showConversationHistory(dummyName, maxRound = null) {
                // First try to get conversation details from current experiment results
                let dummyDetails = this.currentExperiment?.results?.find(r => r.dummy_name === dummyName);
                
                // Fallback to old conversationDetails format
                if (!dummyDetails && this.conversationDetails) {
                    dummyDetails = this.conversationDetails.find(d => d.dummy_name === dummyName);
                }
                
                if (!dummyDetails || !dummyDetails.conversation_details) {
                    alert('No conversation details available for this dummy.');
                    return;
                }
                
                const modal = document.getElementById('conversation-modal');
                const modalBody = document.getElementById('modal-content-body');
                
                const conversation = dummyDetails.conversation_details.conversation;
                const milestones = this.currentExperiment.results.find(r => r.dummy_name === dummyName)?.milestone_results || [];
                
                // Check if conversation and turns exist
                if (!conversation || !conversation.turns) {
                    alert('No conversation turns available for this dummy.');
                    return;
                }
                
                // Filter turns if maxRound is specified
                let displayTurns = conversation.turns;
                if (maxRound !== null) {
                    // Find turns up to the specified round
                    displayTurns = conversation.turns.filter(turn => {
                        return !turn.metadata || !turn.metadata.round || turn.metadata.round <= maxRound;
                    });
                }
                
                const title = maxRound !== null ? 
                    `ðŸ’¬ ${dummyName} - Conversation History (Up to Round ${maxRound})` :
                    `ðŸ’¬ ${dummyName} - Complete Conversation History`;
                
                let html = `
                    <div class="conversation-header">
                        <div class="conversation-title">${title}</div>
                        <div class="conversation-meta">
                            <div><strong>Pre-assessment:</strong> ${dummyDetails.pre_assessment_score ? dummyDetails.pre_assessment_score.toFixed(2) : (dummyDetails.conversation_details.pre_assessment ? dummyDetails.conversation_details.pre_assessment.average_score.toFixed(2) : 'N/A')} points</div>
                            <div><strong>Final Assessment:</strong> ${dummyDetails.final_assessment_score ? dummyDetails.final_assessment_score.toFixed(2) : (dummyDetails.conversation_details.post_assessment ? dummyDetails.conversation_details.post_assessment.average_score.toFixed(2) : 'N/A')} points</div>
                            <div><strong>Total Improvement:</strong> ${dummyDetails.final_improvement ? '+' + dummyDetails.final_improvement.toFixed(3) : 'N/A'} points</div>
                            <div><strong>Conversation Turns:</strong> ${displayTurns.length}</div>
                            <div><strong>Duration:</strong> ${dummyDetails.total_duration_seconds ? (dummyDetails.total_duration_seconds / 60).toFixed(1) : 'N/A'} minutes</div>
                        </div>
                    </div>
                    
                    <div class="conversation-turns">
                `;
                
                displayTurns.forEach((turn, index) => {
                    html += `
                        <div class="turn ${turn.speaker}">
                            <div class="turn-header">
                                <span class="turn-speaker">${turn.speaker === 'ai' ? 'ðŸ¤– AI Coach' : 'ðŸ‘¤ ' + dummyName}</span>
                                <span class="turn-round">Turn ${index + 1}</span>
                            </div>
                            <div class="turn-message">${turn.message}</div>
                        </div>
                    `;
                    
                    // Check if this is a milestone (display after AI response completes the round)
                    let milestone = null;
                    if (turn.speaker === 'ai' && turn.metadata && turn.metadata.round) {
                        milestone = milestones.find(m => m.milestone_rounds === turn.metadata.round);
                    }
                    if (milestone) {
                        html += `
                            <div class="milestone-marker" onclick="visualizer.showMilestoneAssessmentDetails('${dummyName}', ${milestone.milestone_rounds})" style="cursor: pointer;">
                                ðŸ“Š Assessment Milestone: ${milestone.milestone_rounds} rounds â†’ +${milestone.improvement.toFixed(3)} points (Click for details)
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
                modalBody.innerHTML = html;
                modal.style.display = 'block';
            }
            
            showConversationHistoryAtRound(dummyName, round) {
                this.showConversationHistory(dummyName, round);
            }
            
            showPersonalityEvolutionAtRound(dummyName, round, returnToAssessment = false, returnRound = null) {
                // Get dummy data
                const dummyData = this.currentExperiment?.results?.find(r => r.dummy_name === dummyName);
                if (!dummyData || !dummyData.conversation_details?.personality_evolution_timeline) {
                    alert('No personality evolution data available for this dummy at this round.');
                    return;
                }
                
                const evolutionTimeline = dummyData.conversation_details.personality_evolution_timeline;
                const milestoneResults = dummyData.milestone_results || [];
                
                // Find the milestone that corresponds to this round
                const milestone = milestoneResults.find(m => m.milestone_rounds === round);
                
                if (!milestone) {
                    // If this is not a milestone round, find the most recent milestone
                    const recentMilestones = milestoneResults.filter(m => m.milestone_rounds <= round);
                    if (recentMilestones.length > 0) {
                        const recentMilestone = recentMilestones[recentMilestones.length - 1];
                        // Find the evolution stage index that corresponds to this milestone
                        const milestoneIndex = milestoneResults.indexOf(recentMilestone);
                        if (milestoneIndex >= 0 && milestoneIndex < evolutionTimeline.length) {
                            const stage = evolutionTimeline[milestoneIndex];
                            this.showEvolutionDetails(dummyName, [stage], returnToAssessment, returnRound);
                            return;
                        }
                    }
                    alert('No evolution data available for this round.');
                    return;
                }
                
                // Find the evolution stage index that corresponds to this milestone
                const milestoneIndex = milestoneResults.indexOf(milestone);
                if (milestoneIndex >= 0 && milestoneIndex < evolutionTimeline.length) {
                    const stage = evolutionTimeline[milestoneIndex];
                    this.showEvolutionDetails(dummyName, [stage], returnToAssessment, returnRound);
                } else {
                    alert('No evolution data available for this milestone.');
                }
            }
            
            showMilestoneAssessmentDetails(dummyName, round) {
                // Get dummy data
                const dummyData = this.currentExperiment?.results?.find(r => r.dummy_name === dummyName);
                if (!dummyData || !dummyData.milestone_results) {
                    alert('No milestone assessment data available for this dummy.');
                    return;
                }
                
                // Find the milestone that corresponds to this round
                const milestone = dummyData.milestone_results.find(m => m.milestone_rounds === round);
                
                if (!milestone || !milestone.detailed_assessment) {
                    alert('No detailed assessment data available for this milestone.');
                    return;
                }
                
                const assessment = milestone.detailed_assessment;
                const preAssessment = dummyData.conversation_details?.pre_assessment;
                
                // Find previous milestone for comparison
                const sortedMilestones = dummyData.milestone_results
                    .filter(m => m.milestone_rounds < round)
                    .sort((a, b) => b.milestone_rounds - a.milestone_rounds);
                
                const previousMilestone = sortedMilestones.length > 0 ? sortedMilestones[0] : null;
                
                // Create modal for assessment details
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.display = 'block';
                
                // Calculate pre-assessment score (use first response as baseline or default)
                const preScore = preAssessment?.responses?.[0]?.score || 2.5;
                const preTotal = preScore * 20; // Assuming 20 questions
                
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title-row">
                                <h2>ðŸ“Š Assessment Details - ${dummyName}</h2>
                                <button class="evolution-button" onclick="visualizer.showPersonalityEvolutionAtRound('${dummyName}', ${round}, true, ${round}); this.closest('.modal').remove();">
                                    ðŸ§¬ View Evolution
                                </button>
                            </div>
                            <span class="close" onclick="this.parentElement.parentElement.parentElement.remove()">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="conversation-header">
                                <div class="conversation-title">Milestone ${round} Rounds Assessment</div>
                                <div class="conversation-meta">
                                    ${previousMilestone ? 
                                        `<div><strong>Previous Milestone:</strong> ${previousMilestone.detailed_assessment.average_score.toFixed(2)} points</div>
                                         <div><strong>Current Milestone:</strong> ${assessment.average_score.toFixed(2)} points</div>
                                         <div><strong>Change from Previous:</strong> ${(assessment.average_score - previousMilestone.detailed_assessment.average_score) > 0 ? '+' : ''}${(assessment.average_score - previousMilestone.detailed_assessment.average_score).toFixed(3)} points</div>` :
                                        `<div><strong>Initial Assessment:</strong> ${preScore.toFixed(2)} points</div>
                                         <div><strong>Current Milestone:</strong> ${assessment.average_score.toFixed(2)} points</div>
                                         <div><strong>Total Improvement:</strong> ${milestone.improvement > 0 ? '+' : ''}${milestone.improvement.toFixed(3)} points</div>`
                                    }
                                    <div><strong>Assessment Questions:</strong> ${assessment.responses.length}</div>
                                </div>
                            </div>
                            <div class="assessment-questions-container">
                                <div id="assessment-questions"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Populate the assessment questions in a single compact block
                const questionsContainer = document.getElementById('assessment-questions');
                let questionsHTML = '';
                
                assessment.responses.forEach((response, index) => {
                    // Use previous milestone for comparison if available
                    let preScore = 2.5; // Default baseline
                    if (previousMilestone && previousMilestone.detailed_assessment.responses[index]) {
                        preScore = previousMilestone.detailed_assessment.responses[index].score;
                    } else if (preAssessment?.responses?.[index]?.score) {
                        preScore = preAssessment.responses[index].score;
                    }
                    
                    const scoreChange = response.score - preScore;
                    const changeColor = scoreChange > 0 ? 'red' : scoreChange < 0 ? 'green' : 'gray';
                    const changeSymbol = scoreChange > 0 ? '+' : scoreChange < 0 ? '-' : '';
                    const changeText = scoreChange !== 0 ? `(${changeSymbol}${Math.abs(scoreChange)})` : '';
                    
                    questionsHTML += `
                        <div class="assessment-question-row">
                            <div class="question-number">${index + 1}.</div>
                            <div class="question-text">${response.question}</div>
                            <div class="question-score">
                                ${changeText ? `<span class="change" style="color: ${changeColor};">${changeText}</span>` : ''}
                                <span class="score">${response.score}/4</span>
                            </div>
                        </div>
                    `;
                });
                
                questionsContainer.innerHTML = questionsHTML;
                
                // Add CSS for compact assessment questions and evolution button
                const style = document.createElement('style');
                style.textContent = `
                    .modal-title-row {
                        display: flex;
                        align-items: center;
                        gap: 15px;
                    }
                    .modal-title-row h2 {
                        margin: 0;
                    }
                    .evolution-button {
                        background: #e3f2fd;
                        color: #1976d2;
                        border: 1px solid #bbdefb;
                        border-radius: 4px;
                        padding: 6px 12px;
                        font-size: 0.85em;
                        cursor: pointer;
                        transition: all 0.2s ease;
                    }
                    .evolution-button:hover {
                        background: #bbdefb;
                        transform: translateY(-1px);
                    }
                    .conversation-title-row {
                        display: flex;
                        align-items: center;
                        gap: 15px;
                    }
                    .return-button {
                        background: #f3e5f5;
                        color: #7b1fa2;
                        border: 1px solid #ce93d8;
                        border-radius: 4px;
                        padding: 6px 12px;
                        font-size: 0.85em;
                        cursor: pointer;
                        transition: all 0.2s ease;
                    }
                    .return-button:hover {
                        background: #ce93d8;
                        transform: translateY(-1px);
                    }
                    .assessment-questions-container {
                        max-height: 400px;
                        overflow-y: auto;
                        border: 1px solid #ecf0f1;
                        border-radius: 5px;
                        padding: 15px;
                        background-color: #f8f9fa;
                    }
                    .assessment-question-row {
                        display: flex;
                        align-items: center;
                        padding: 4px 0;
                        border-bottom: 1px solid #eee;
                    }
                    .assessment-question-row:last-child {
                        border-bottom: none;
                    }
                    .question-number {
                        min-width: 25px;
                        font-weight: bold;
                        color: #7b1fa2;
                        margin-right: 8px;
                    }
                    .question-text {
                        flex: 1;
                        font-size: 0.9em;
                        margin-right: 10px;
                    }
                    .question-score {
                        min-width: 80px;
                        text-align: right;
                        font-weight: bold;
                    }
                    .score {
                        color: #2c3e50;
                    }
                    .change {
                        font-size: 0.9em;
                        margin-left: 4px;
                    }
                `;
                document.head.appendChild(style);
            }
            
        }
        
        // Initialize the visualizer when the page loads
        let visualizer;
        document.addEventListener('DOMContentLoaded', () => {
            visualizer = new ConversationJourneyVisualizer();
        });
    </script>
</body>
</html>
