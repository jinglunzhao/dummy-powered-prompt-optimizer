<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Journey Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }
        
        select, button {
            padding: 8px 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }
        
        select:focus, button:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: #3498db;
            color: white;
            border-color: #3498db;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        #chart-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background: white;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 2px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .stat-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            color: #27ae60;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            margin: 50px 0;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Conversation History Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        
        .close:hover {
            color: black;
        }
        
        .conversation-header {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .conversation-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .conversation-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .conversation-turns {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            padding: 15px;
        }
        
        .turn {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .turn.dummy {
            background-color: #f8f9fa;
            border-left-color: #3498db;
        }
        
        .turn.ai {
            background-color: #f1f3f4;
            border-left-color: #2ecc71;
        }
        
        .turn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .turn-speaker {
            color: #2c3e50;
        }
        
        .turn-round {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .turn-message {
            line-height: 1.6;
            color: #34495e;
        }
        
        .milestone-marker {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            color: #856404;
        }
        
        .dummy-name {
            transition: color 0.2s ease;
        }
        
        .dummy-name:hover {
            color: #2980b9 !important;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Conversation Journey Visualizer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="experiment-select">Select Experiment:</label>
                <select id="experiment-select">
                    <option value="">Loading experiments...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="view-mode">View Mode:</label>
                <select id="view-mode">
                    <option value="all">All Dummies</option>
                    <option value="individual">Individual Dummy</option>
                    <option value="average">Average Trend</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="dummy-select">Select Dummy:</label>
                <select id="dummy-select" disabled>
                    <option value="">Select experiment first</option>
                </select>
            </div>
            
            <div class="control-group">
                <button id="load-btn">Load Visualization</button>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading experiment data...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="chart-container"></div>
        
        <div style="text-align: center; margin: 15px 0; color: #7f8c8d; font-size: 0.9em;">
            ðŸ’¡ <strong>Interactive Features:</strong> Click on lines, data points, or dummy names to view conversation details
        </div>
        
        <div class="legend" id="legend"></div>
        
        <div class="stats" id="stats"></div>
    </div>
    
    <!-- Conversation History Modal -->
    <div id="conversation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        class ConversationJourneyVisualizer {
            constructor() {
                this.experiments = [];
                this.currentExperiment = null;
                this.chartData = null;
                this.conversationDetails = null;
                this.colors = [
                    '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6',
                    '#1abc9c', '#34495e', '#e67e22', '#95a5a6', '#f1c40f'
                ];
                
                this.init();
            }
            
            async init() {
                await this.loadExperiments();
                this.setupEventListeners();
                this.setupModal();
            }
            
            async loadExperiments() {
                try {
                    const response = await fetch('/api/experiments');
                    const experiments = await response.json();
                    
                    const select = document.getElementById('experiment-select');
                    select.innerHTML = '<option value="">Select an experiment...</option>';
                    
                    experiments.forEach(exp => {
                        const option = document.createElement('option');
                        option.value = exp.filename;
                        option.textContent = `${exp.name} (${exp.date})`;
                        select.appendChild(option);
                    });
                    
                    this.experiments = experiments;
                } catch (error) {
                    console.error('Error loading experiments:', error);
                    document.getElementById('experiment-select').innerHTML = 
                        '<option value="">Error loading experiments</option>';
                }
            }
            
            setupEventListeners() {
                document.getElementById('load-btn').addEventListener('click', () => {
                    this.loadExperiment();
                });
                
                document.getElementById('experiment-select').addEventListener('change', (e) => {
                    this.onExperimentSelect(e.target.value);
                });
                
                document.getElementById('view-mode').addEventListener('change', () => {
                    if (this.chartData) {
                        this.renderChart();
                    }
                });
                
                document.getElementById('dummy-select').addEventListener('change', () => {
                    if (this.chartData) {
                        this.renderChart();
                    }
                });
            }
            
            setupModal() {
                const modal = document.getElementById('conversation-modal');
                const closeBtn = document.querySelector('.close');
                
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
            
            async onExperimentSelect(filename) {
                if (!filename) {
                    document.getElementById('dummy-select').innerHTML = 
                        '<option value="">Select experiment first</option>';
                    document.getElementById('dummy-select').disabled = true;
                    return;
                }
                
                try {
                    const response = await fetch(`/api/experiment/${filename}`);
                    const experiment = await response.json();
                    
                    const dummySelect = document.getElementById('dummy-select');
                    dummySelect.innerHTML = '<option value="">All Dummies</option>';
                    
                    experiment.results.forEach(result => {
                        const option = document.createElement('option');
                        option.value = result.dummy_name;
                        option.textContent = result.dummy_name;
                        dummySelect.appendChild(option);
                    });
                    
                    dummySelect.disabled = false;
                    this.currentExperiment = experiment;
                } catch (error) {
                    console.error('Error loading experiment details:', error);
                }
            }
            
            async loadExperiment() {
                const filename = document.getElementById('experiment-select').value;
                if (!filename) return;
                
                this.showLoading(true);
                
                try {
                    const response = await fetch(`/api/experiment/${filename}`);
                    const experiment = await response.json();
                    
                    this.processExperimentData(experiment);
                    await this.loadConversationDetails(filename);
                    this.renderChart();
                    this.showLoading(false);
                } catch (error) {
                    console.error('Error loading experiment:', error);
                    this.showError('Failed to load experiment data');
                    this.showLoading(false);
                }
            }
            
            processExperimentData(experiment) {
                this.chartData = experiment.results.map(result => {
                    const milestones = result.milestone_results.map(milestone => ({
                        round: milestone.milestone_rounds,
                        improvement: milestone.improvement,
                        score: milestone.milestone_score
                    }));
                    
                    // Add initial point (0 rounds, 0 improvement)
                    milestones.unshift({
                        round: 0,
                        improvement: 0,
                        score: result.pre_assessment_score
                    });
                    
                    return {
                        name: result.dummy_name,
                        data: milestones.sort((a, b) => a.round - b.round)
                    };
                });
            }
            
            async loadConversationDetails(filename) {
                try {
                    const response = await fetch(`/api/experiment/${filename}/details`);
                    const details = await response.json();
                    this.conversationDetails = details;
                } catch (error) {
                    console.log('No conversation details available for this experiment');
                    this.conversationDetails = null;
                }
            }
            
            renderChart() {
                const container = document.getElementById('chart-container');
                container.innerHTML = '';
                
                const viewMode = document.getElementById('view-mode').value;
                const selectedDummy = document.getElementById('dummy-select').value;
                
                const margin = { top: 20, right: 80, bottom: 60, left: 60 };
                const width = container.offsetWidth - margin.left - margin.right;
                const height = 400 - margin.top - margin.bottom;
                
                const svg = d3.select(container)
                    .append('svg')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom);
                
                const g = svg.append('g')
                    .attr('transform', `translate(${margin.left},${margin.top})`);
                
                // Filter data based on view mode
                let displayData = this.chartData;
                if (viewMode === 'individual' && selectedDummy) {
                    displayData = this.chartData.filter(d => d.name === selectedDummy);
                }
                
                // Calculate scales
                const allRounds = displayData.flatMap(d => d.data.map(p => p.round));
                const allImprovements = displayData.flatMap(d => d.data.map(p => p.improvement));
                
                const xScale = d3.scaleLinear()
                    .domain(d3.extent(allRounds))
                    .range([0, width]);
                
                const yScale = d3.scaleLinear()
                    .domain([0, d3.max(allImprovements)])
                    .range([height, 0]);
                
                // Create line generator
                const line = d3.line()
                    .x(d => xScale(d.round))
                    .y(d => yScale(d.improvement))
                    .curve(d3.curveMonotoneX);
                
                // Render lines
                if (viewMode === 'average') {
                    this.renderAverageLine(g, displayData, xScale, yScale, line);
                } else {
                    displayData.forEach((dummy, i) => {
                        g.append('path')
                            .datum(dummy.data)
                            .attr('fill', 'none')
                            .attr('stroke', this.colors[i % this.colors.length])
                            .attr('stroke-width', 2)
                            .attr('d', line)
                            .style('cursor', 'pointer')
                            .on('click', () => this.showConversationHistory(dummy.name));
                        
                        // Add data points with click handlers
                        g.selectAll(`.dot-${i}`)
                            .data(dummy.data)
                            .enter().append('circle')
                            .attr('class', `dot-${i}`)
                            .attr('cx', d => xScale(d.round))
                            .attr('cy', d => yScale(d.improvement))
                            .attr('r', 4)
                            .attr('fill', this.colors[i % this.colors.length])
                            .attr('stroke', 'white')
                            .attr('stroke-width', 2)
                            .style('cursor', 'pointer')
                            .on('click', (event, d) => this.showConversationHistoryAtRound(dummy.name, d.round))
                            .on('mouseover', function(event, d) {
                                // Show tooltip
                                d3.select(this)
                                    .attr('r', 6)
                                    .style('opacity', 0.8);
                                
                                // Create tooltip
                                const tooltip = d3.select('body').append('div')
                                    .attr('class', 'tooltip')
                                    .style('opacity', 1)
                                    .style('left', (event.pageX + 10) + 'px')
                                    .style('top', (event.pageY - 10) + 'px')
                                    .html(`Round ${d.round}<br/>Improvement: +${d.improvement.toFixed(3)} points`);
                            })
                            .on('mouseout', function(event, d) {
                                // Hide tooltip
                                d3.select(this)
                                    .attr('r', 4)
                                    .style('opacity', 1);
                                
                                // Remove tooltip
                                d3.selectAll('.tooltip').remove();
                            });
                    });
                }
                
                // Add axes
                g.append('g')
                    .attr('transform', `translate(0,${height})`)
                    .call(d3.axisBottom(xScale))
                    .append('text')
                    .attr('x', width / 2)
                    .attr('y', 40)
                    .attr('fill', 'black')
                    .style('text-anchor', 'middle')
                    .text('Conversation Rounds');
                
                g.append('g')
                    .call(d3.axisLeft(yScale))
                    .append('text')
                    .attr('transform', 'rotate(-90)')
                    .attr('y', -40)
                    .attr('x', -height / 2)
                    .attr('fill', 'black')
                    .style('text-anchor', 'middle')
                    .text('Improvement (points)');
                
                this.renderLegend(displayData, viewMode);
                this.renderStats(displayData);
            }
            
            renderAverageLine(g, data, xScale, yScale, line) {
                // Calculate average improvements at each round
                const roundMap = new Map();
                
                data.forEach(dummy => {
                    dummy.data.forEach(point => {
                        if (!roundMap.has(point.round)) {
                            roundMap.set(point.round, []);
                        }
                        roundMap.get(point.round).push(point.improvement);
                    });
                });
                
                const averageData = Array.from(roundMap.entries())
                    .map(([round, improvements]) => ({
                        round: round,
                        improvement: d3.mean(improvements)
                    }))
                    .sort((a, b) => a.round - b.round);
                
                g.append('path')
                    .datum(averageData)
                    .attr('fill', 'none')
                    .attr('stroke', '#e74c3c')
                    .attr('stroke-width', 3)
                    .attr('d', line);
                
                // Add data points
                g.selectAll('.avg-dot')
                    .data(averageData)
                    .enter().append('circle')
                    .attr('class', 'avg-dot')
                    .attr('cx', d => xScale(d.round))
                    .attr('cy', d => yScale(d.improvement))
                    .attr('r', 6)
                    .attr('fill', '#e74c3c')
                    .attr('stroke', 'white')
                    .attr('stroke-width', 2);
            }
            
            renderLegend(data, viewMode) {
                const legend = document.getElementById('legend');
                legend.innerHTML = '';
                
                if (viewMode === 'average') {
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    item.innerHTML = `
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>Average Performance</span>
                    `;
                    legend.appendChild(item);
                } else {
                    data.forEach((dummy, i) => {
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        item.innerHTML = `
                            <div class="legend-color" style="background-color: ${this.colors[i % this.colors.length]};"></div>
                            <span class="dummy-name" style="cursor: pointer; color: #3498db; text-decoration: underline;" 
                                  onclick="visualizer.showConversationHistory('${dummy.name}')">${dummy.name}</span>
                        `;
                        legend.appendChild(item);
                    });
                }
            }
            
            renderStats(data) {
                const statsContainer = document.getElementById('stats');
                statsContainer.innerHTML = '';
                
                const allImprovements = data.flatMap(d => d.data.map(p => p.improvement));
                const finalImprovements = data.map(d => d.data[d.data.length - 1].improvement);
                
                const stats = [
                    { title: 'Total Dummies', value: data.length },
                    { title: 'Average Final Improvement', value: d3.mean(finalImprovements).toFixed(3) + ' pts' },
                    { title: 'Best Final Improvement', value: d3.max(finalImprovements).toFixed(3) + ' pts' },
                    { title: 'Worst Final Improvement', value: d3.min(finalImprovements).toFixed(3) + ' pts' }
                ];
                
                stats.forEach(stat => {
                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    card.innerHTML = `
                        <div class="stat-title">${stat.title}</div>
                        <div class="stat-value">${stat.value}</div>
                    `;
                    statsContainer.appendChild(card);
                });
            }
            
            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }
            
            showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            showConversationHistory(dummyName, maxRound = null) {
                if (!this.conversationDetails) {
                    alert('No conversation details available for this experiment. Please run experiments with --save-details flag.');
                    return;
                }
                
                const dummyDetails = this.conversationDetails.find(d => d.dummy_name === dummyName);
                if (!dummyDetails || !dummyDetails.conversation_details) {
                    alert('No conversation details available for this dummy.');
                    return;
                }
                
                const modal = document.getElementById('conversation-modal');
                const modalBody = document.getElementById('modal-content-body');
                
                const conversation = dummyDetails.conversation_details;
                const milestones = this.currentExperiment.results.find(r => r.dummy_name === dummyName)?.milestone_results || [];
                
                // Filter turns if maxRound is specified
                let displayTurns = conversation.turns;
                if (maxRound !== null) {
                    // Find turns up to the specified round
                    displayTurns = conversation.turns.filter(turn => {
                        return !turn.metadata || !turn.metadata.round || turn.metadata.round <= maxRound;
                    });
                }
                
                const title = maxRound !== null ? 
                    `ðŸ’¬ ${dummyName} - Conversation History (Up to Round ${maxRound})` :
                    `ðŸ’¬ ${dummyName} - Complete Conversation History`;
                
                let html = `
                    <div class="conversation-header">
                        <div class="conversation-title">${title}</div>
                        <div class="conversation-meta">
                            <div><strong>Pre-assessment:</strong> ${conversation.pre_assessment ? conversation.pre_assessment.average_score.toFixed(2) : 'N/A'} points</div>
                            <div><strong>Final Assessment:</strong> ${conversation.final_assessment ? conversation.final_assessment.average_score.toFixed(2) : 'N/A'} points</div>
                            <div><strong>Total Improvement:</strong> ${dummyDetails.final_improvement ? '+' + dummyDetails.final_improvement.toFixed(3) : 'N/A'} points</div>
                            <div><strong>Conversation Turns:</strong> ${displayTurns.length}</div>
                            <div><strong>Duration:</strong> ${dummyDetails.total_duration_seconds ? (dummyDetails.total_duration_seconds / 60).toFixed(1) : 'N/A'} minutes</div>
                        </div>
                    </div>
                    
                    <div class="conversation-turns">
                `;
                
                displayTurns.forEach((turn, index) => {
                    // Check if this is a milestone (display after dummy response completes the round)
                    let milestone = null;
                    if (turn.speaker === 'dummy' && turn.metadata && turn.metadata.round) {
                        milestone = milestones.find(m => m.milestone_rounds === turn.metadata.round);
                    }
                    if (milestone) {
                        html += `
                            <div class="milestone-marker">
                                ðŸ“Š Assessment Milestone: ${milestone.milestone_rounds} rounds â†’ +${milestone.improvement.toFixed(3)} points
                            </div>
                        `;
                    }
                    
                    html += `
                        <div class="turn ${turn.speaker}">
                            <div class="turn-header">
                                <span class="turn-speaker">${turn.speaker === 'ai' ? 'ðŸ¤– AI Coach' : 'ðŸ‘¤ ' + dummyName}</span>
                                <span class="turn-round">Turn ${turn.turn_number}</span>
                            </div>
                            <div class="turn-message">${turn.message}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
                modalBody.innerHTML = html;
                modal.style.display = 'block';
            }
            
            showConversationHistoryAtRound(dummyName, round) {
                this.showConversationHistory(dummyName, round);
            }
        }
        
        // Initialize the visualizer when the page loads
        let visualizer;
        document.addEventListener('DOMContentLoaded', () => {
            visualizer = new ConversationJourneyVisualizer();
        });
    </script>
</body>
</html>
